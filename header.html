        <label class="switch">
            <input type="checkbox" id="theme-check">
            <span class="slider round"></span>
        </label>
    </nav>
</header>

<script>
    const theme = document.getElementById('theme-check');
    const Check = localStorage.getItem('Theme');
    if (Check && Check === 'true') {
        theme.checked = true;
    }

    theme.addEventListener('click', () => {
        localStorage.setItem('Theme', theme.checked);
    });
</script>
